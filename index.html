<!DOCTYPE html>
<html>
<head>
  <title>Battery Count</title>
</head>
<body>
  <h1>Total Batteries Assembled:</h1>
  <p id="battery-total"></p>

  <script>
    const batteryBatches = [4, 5, 3, 6, 5];

    const totalBatteries = batteryBatches.reduce((total, batch) => total + batch, 0);

    document.getElementById("battery-total").textContent = totalBatteries;
  </script>
</body>
</html>
